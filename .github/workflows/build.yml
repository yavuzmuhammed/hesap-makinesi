name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Build with Buildozer
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        buildozer-version: stable
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hesap-makinesi
        path: bin/*.apk
