name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04  # 20.04 kullanÄ±yoruz
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip git autoconf automake libtool pkg-config zlib1g-dev libncurses5-dev cmake libffi-dev libssl-dev
    - name: Install Buildozer
      run: pip3 install buildozer
    - name: Build APK
      run: |
        buildozer init
        buildozer -v android debug
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hesap-makinesi
        path: bin/*.apk
